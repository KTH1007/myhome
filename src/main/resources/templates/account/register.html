<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/signin.css}">
    <title>Login</title>
</head>
<body class="text-center">

<main class="form-signin w-100 m-auto">

    <form method="post" th:action="@{/account/register}">
        <a th:href="@{/}"><img alt="" class="mb-4"
                               height="57" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg"
                               width="72"></a>
        <h1 class="h3 mb-3 fw-normal">회원가입</h1>
        <div class="form-floating">
            <label for="username">Username</label>
            <input class="form-control" id="username" name="username" placeholder="Username" th:required="true"
                   type="text">
            <p style="color:red" th:if="${usernameError}" th:text="${usernameError}"></p>
        </div>
        <div class="form-floating">
            <label for="password1">비밀번호</label>
            <input class="form-control" id="password1" name="password1" placeholder="Password" th:required="true"
                   type="password">
        </div>
        <div class="form-floating">
            <label for="password2">비밀번호 확인</label>
            <input class="form-control" id="password2" name="password2" placeholder="Password" th:required="true"
                   type="password">
            <p style="color:red" th:if="${passwordError}" th:text="${passwordError}"></p>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
    </form>
</main>
<footer th:insert="~{fragments/common :: footer}"></footer>
</body>
</html>
