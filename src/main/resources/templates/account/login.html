<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/signin.css}">
    <title>Login</title>
</head>
<body class="text-center">

<main class="form-signin w-100 m-auto">

    <form method="post" th:action="@{/account/login}">
        <a th:href="@{/}"><img alt="" class="mb-4"
                               height="57" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg"
                               width="72"></a>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="alert alert-primary" role="alert" th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="form-floating">
            <input class="form-control" id="username" name="username" placeholder="Username" type="text">
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input class="form-control" id="floatingPassword" name="password" placeholder="Password" type="password">
            <label for="floatingPassword">Password</label>
        </div>

        <!--        <div class="checkbox mb-3">-->
        <!--            <label>-->
        <!--                <input type="checkbox" value="remember-me"> Remember me-->
        <!--            </label>-->
        <!--        </div>-->
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
    </form>
</main>
<footer th:insert="~{fragments/common :: footer}"></footer>

</body>
</html>
