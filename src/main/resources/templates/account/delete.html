<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" rel="stylesheet">
    <link href="starter-template.css" rel="stylesheet" th:href="@{/css/starter-template.css}">
    <title>회원탈퇴</title>
</head>
<body>
<div class="container">
    <a th:href="@{/}"><img alt="" class="mb-4" height="57"
                           src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" width="72"></a>
    <h1>회원탈퇴</h1>
    <form method="post" th:action="@{/account/delete}">
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input class="form-control col-6" id="password" name="password" placeholder="비밀번호를 입력하세요" type="password">
            <p style="color:red" th:if="${passwordError}" th:text="${passwordError}"></p>
        </div>
        <button class="btn btn-danger" th:onclick="'showConfirmation(event)'" type="submit">회원탈퇴</button>

    </form>
</div>
<footer th:fragment="footer">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</footer>
<script th:inline="javascript">
    function showConfirmation(event) {
        if (!confirm("정말로 회원탈퇴 하시겠습니까?")) {
            event.preventDefault();
        }
    }
</script>
</body>

</html>
